<!DOCTYPE html>
<html>
<head>
  <title>Konversi ke SQL Format</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 150px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #outputData {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
      word-break: break-all;
      height: 150px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <h1>Konversi Data ke Format SQL</h1>
  <textarea id="inputData" rows="5" cols="40" placeholder="Masukkan data di sini..."></textarea>
  <button onclick="convertData()">Convert</button>
  <div id="outputData"></div>
  <button onclick="copyOutput()">Copy Output</button> 

  <script>
    function convertData() {
      // Ambil data dari text area
      var input = document.getElementById("inputData").value;
      
      // Pisahkan data per baris
      var dataArray = input.split("\n");
      
      // Bersihkan data dan tambahkan tanda kutip
      var formattedData = dataArray.map(function(item) {
        return "'" + item.trim() + "'";
      }).join(",");
      
      // Tampilkan output
      document.getElementById("outputData").innerText = formattedData;
    }

    function copyOutput() {
      var copyText = document.getElementById("outputData");
      navigator.clipboard.writeText(copyText.innerText);
      alert("Output telah disalin!"); 
    }
  </script>

</body>
</html>
